<!doctype html>

<html lang="en">
<head>
</head>

<body>
  <h1> Enter in entities one by one to be added to the database here </h1>

  <p> Career Quiz </p>
  <form action = "/addToDatabase" method = "POST" id = "careerQuizForm">
    <label>Question:</label><br>
    <input type = "text" name = "careerQuestion" required = "true"><br>
    <label>Choices, seperated by semicolons (;)</label><br>
    <input type = "text" name = "careerChoiceText" required = "true"><br>
    <label>Associated career paths, seperated by semicolons (;)</label><br>
    <input type = "text" name = "careerPath" required = "true">
  </form>
  <button type = "submit" form = "careerQuizForm" name = "careerQuizSubmit" value = "Submit">Submit</button>
</body>
</html>
