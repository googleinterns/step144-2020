<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Character Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="characterDesign.js"></script>
  </head>
  <body onload="loadCharacterDesignScripts()">
    <h1>Character Design</h1>
    <form id="my-form" class="hidden" method="POST" enctype="multipart/form-data">
      <p>Type nickname:</p>
      <textarea name="message" required></textarea>
      <br/>
      <p>Upload an image:</p>
      <input type="file" name="image" class="file-input" id="image">
      <br/><br/>
      <button>Submit</button>
    </form>
  </body>
</html>
